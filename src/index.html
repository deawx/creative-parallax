<!doctype html>
<html lang="en">
  <head>
	  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
	  <title>Oneway Technology</title>
	</head>
	<body ontouchstart="ontouchstart" class="preload">
		<!-- IEC Creative starts here-->
		<ul id="scene" class="scene container">
		  <li class="layer" data-depth="-1.00">
        <img class="floater cookie_11" data-src="cookie_8.png"/>
      </li>
		  <li class="layer" data-depth="-0.80">
        <img class="floater cookie_8" data-src="cookie_8.png"/>
      </li>
		  <li class="layer" data-depth="-0.80">
        <img class="floater cookie_7" data-src="cookie_7.png"/>
      </li>
      <li class="layer" data-depth="0.10">
        <img class="logo" data-src="logo.png"/>
      </li>
      <li>
        <img class="character-1" data-src="character_1.png"/>
        <img class="character-3" data-src="character_3.png"/>
      </li>
		  <li class="layer" data-depth="1.00">
        <img class="floater cookie_6" data-src="cookie_6.png"/>
      </li>
		  <li class="layer" data-depth="1.20" >
        <img class="floater cookie_5" data-src="cookie_11.png"/>
      </li>
		  <li class="layer" data-depth="-1.40">
        <img class="floater cookie_4" data-src="cookie_9.png"/>
      </li>
		  <li class="layer" data-depth="1.80">
        <img class="floater cookie_2" data-src="cookie_11.png"/>
      </li>
		  <li class="layer" data-depth="-1.80">
        <img class="floater cookie_3" data-src="cookie_12.png"/>
      </li>
		  <li class="layer" data-depth="2.20">
        <img class="floater cookie_1" data-src="cookie_10.png"/>
      </li>
      <li class="layer-download">
        <a href="javascript:void(0)" class="cta animated infinite pulse">
          <img data-src="btn-download.png"/>
        </a>
      </li>
		</ul>
		<a class="btn-close" href="javascript:void(0);"><span class="icon-close"></span></a>
    <div class="footer">
      <i class="oneway-logo"></i>
    </div>
	</body>
</html>
